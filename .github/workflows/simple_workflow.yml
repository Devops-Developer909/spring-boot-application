name : Build
on:
  push:
    branches:
      - develop
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Set up mavan dependncies caching 
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{runner.os}}-m2- ${{hashFiles('**/pom.xml')}}
          restore-keys: ${{runner.os}}-m2
             
         
  
